<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NBA</title>
  <meta name="keywords" content="Travel planning, travel bundles, travel escapes, affortable travel">
  <meta name="description" content="Your clarity. One trip away. We create soul restoring journeys that inspire you to be you.">

  <link rel="stylesheet" href="dist/build/css/stylesheets.css">
</head>
<body>

<header>
  <section class="header-section">
    <div class="overlay">
      <div class="wrapper">
        <div class="header-section__logo"><img src="assets/img/bucks.png" width='95' height='95'></div>
        <h2 class="header-section__heading">The Beginning, A New Era <br> Build to stay...</h2>
      </div>
    </div>
  </section>
</header>

<section class="teams-section">
  <div class="wrapper">
    <div class="teams-section__container">
      <div class="teams-section__heading-top">
        <div class="teams-section__left-col">
          <h5>Game 3 ( <span id="teamName"></span><span id="buckstotal">0</span> - <span id="celticstotal">0</span> )<span id="final-lead"></span></h5>
        </div>
        <div class="teams-section__right-col">
          <h5>East. Conf. Semifinals</h5>
        </div>
      </div>
      <div class="teams-section__sub-headings">
        <div class="teams-section__datetime">
          <p>Friday, May 3, 2019</p>
        </div>
        <div class="teams-section__team1">
          <img src="assets/img/bucks.png" width="25" height="25">
          <h3 class="teams-section__team-name">Milwuakee Bucks <span class="teams-section__scores" id="bucks-scores">123</span></h3>
          <div class="teams-section__points">
            <p class="teams-section__pointers" id="bucks-points">0 Points</p>
          </div>
        </div>

        <div class="teams-section__team2">
          <img src="assets/img/celtic.png" width="25" height="25">
          <h3 class="teams-section__team-name">Boston Celtic <span class="teams-section__scores" id="celtic-scores">116</span></h3>
          <div class="teams-section__points">
            <p class="teams-section__pointers" id="celtics-points">0 Points</p>
          </div>
        </div>
        <div class="teams-section__leading">
          <h2 class="teams-section__leading-heading"><span id="leading" class="teams-section__leading-heading--final-lead"></span></h2>
        </div>
      </div>

      <div class="our-buttons">
        <div class="our-buttons__container">
          <button class="bucks-points" id="bucks-add">Bucks</button>
          <button class="celtics-points" id="celtic-add">Celtics</button>
          <button class="total" id="total">Leading</button>
          <button id="reset">Reset</button>
        </div>
      </div>

    </div>
  </div>
</section>





 <script type="text/javascript" src="dist/build/js/bundle.js"></script>
</body>
</html>
